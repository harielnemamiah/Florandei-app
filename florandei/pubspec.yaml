name: florandei
description: App de registro de flora em Cravinhos-SP
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Mapas
  flutter_map: ^6.1.0
  latlong2: ^0.9.0
  
  # GPS/Localização
  geolocator: ^11.0.0
  
  # Banco de dados
  sqflite: ^2.3.0
  path_provider: ^2.1.1
  path: ^1.8.3
  
  # Câmera e imagens
  image_picker: ^1.0.7
  image: ^4.1.3
  
  # Storage e arquivos
  permission_handler: ^11.1.0
  
  # UI
  flutter_speed_dial: ^7.0.0
  flutter_tags_x: ^1.1.0
  
  # Utils
  intl: ^0.18.1
  uuid: ^4.3.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/map_tiles/
    - assets/icons/
